<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>
    <h3>Customer Confirmation</h3>

    <br><br>
    Customer name: <span th:text="${customer.firstName} + ' ' + ${customer.lastName}"></span>

    <br><br>
    Free passes:  <span th:text="${customer.freePasses}"></span>

    <br><br>
    Postal code:  <span th:text="${customer.postalCode}"></span>

    <br><br>
    Course code:  <span th:text="${customer.courseCode}"></span>
</body>
</html>
